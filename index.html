<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr>

            <p id="question">Question will be displayed here</p>
            <div class="buttons">
                <button id="btn0"><span id="choice0">Choice A</span></button>
                <button id="btn1"><span id="choice1">Choice B</span></button>
                <button id="btn2"><span id="choice2">Choice C</span></button>
                <button id="btn3"><span id="choice3">Choice D</span></button>
            </div>
 
            <hr>
            <h3>
                <p id="progress">Question x of y</p>
            </h3>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
